<p>Your May 2023 rewards activity:  <code>2345</code></p>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Date</th>
			<th scope="col">Type</th>
			<th scope="col">Description</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let transaction of accountTransactions; let i = index">
			<th scope="row">{{ i+1 }}</th>
			<td>{{ transaction?.attributes?.createdAt | date: 'MMMM dd' }}</td>
			<td>{{ transaction?.attributes?.type }}</td>
			<td>{{ transaction?.attributes?.promotion_Data?.attributes?.name }}</td>
		</tr>
	</tbody>
</table>

<div class="d-flex justify-content-between p-2">
	<ngb-pagination
		[collectionSize]="collectionSize"
		[(page)]="page"
		[pageSize]="pageSize"
		(pageChange)="refreshTranscations()"
	>
	</ngb-pagination>

	<select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshTranscations()">
		<option [ngValue]="2">2 items per page</option>
		<option [ngValue]="4">4 items per page</option>
		<option [ngValue]="6">6 items per page</option>
	</select>
</div>
