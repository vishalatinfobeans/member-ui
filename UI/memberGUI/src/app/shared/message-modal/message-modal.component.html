<div
  class="modal-header"
  [ngClass]="{ successHeader: isSuccessfull, unsuccessHeader: !isSuccessfull }"
>
  <img src="{{ imgUrl }}" class="icone-img" alt="" />
  <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-danger"
    data-dismiss="modal"
    aria-label="Close"
    (click)="close()"
  >
    {{ closeTitle }}
  </button>
</div>
