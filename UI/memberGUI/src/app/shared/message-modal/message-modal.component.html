<div
  class="modal-header"
  [ngClass]="{ successHeader: isSuccessfull, unsuccessHeader: !isSuccessfull }"
>
  <img src="{{ imgUrl }}" class="icone-img" />
  <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-danger"
    data-dismiss="modal"
    aria-label="Close"
    (click)="close()"
  >
    Close
  </button>
  <!-- <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button> -->
</div>
