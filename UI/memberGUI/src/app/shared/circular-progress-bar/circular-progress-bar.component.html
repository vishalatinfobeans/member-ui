<div class="progress-circle" >
  <svg class="progress-ring" width="35" height="35">
    <circle class="progress-ring__circle" cx="17.5" cy="17.5" r="15"></circle>
    <circle class="progress-ring__circle-background" cx="17.5" cy="17.5" r="15"></circle>
    <circle class="progress-ring__circle-progress" cx="17.5" cy="17.5" r="15" [style.strokeDashoffset]="calcProgressOffset()" [class.progress-label--visible]="progress > 0"></circle>
    <text class="progress-label" x="50%" y="50%" text-anchor="middle" dy="3">{{ progress }}%</text>
  </svg>
</div>
