<div class="tabs">
  <div class="tab" [ngClass]="{ active: selectedTab === 'tab1' }" (click)="selectTab('tab1')">All Gift Card</div>
  <div class="tab" [ngClass]="{ active: selectedTab === 'tab2' }" (click)="selectTab('tab2')">Digital Gift Card</div>
</div>

<div class="tab-content">
  <div *ngIf="selectedTab === 'tab1'"><app-gift-card-grid></app-gift-card-grid></div>
  <div *ngIf="selectedTab === 'tab2'"><app-gift-card-grid></app-gift-card-grid></div>
</div>
