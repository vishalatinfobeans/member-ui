<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of redemptions; let i = index">
      <div
        class="col-3 item-col g-0"
        [style.min-width]="100 / divideLenth + '%'"
        (click)="openDetails(i + 1, item)"
      >
        <img class="item" src="{{ item.imageUrls['1200w-326ppi'] }}" />
        {{ item.brandName }}
      </div>
      <div
        *ngIf="descriptionIndex(i)"
        class="col-12 details g-0 p-2"
        id="#{{ i + 1 }}"
      >
        <app-gift-card-details
          [index]="i"
          [detailsIdArray]="detailsIdArray"
          [divideLenth]="divideLenth"
        ></app-gift-card-details>
      </div>
    </ng-container>
  </div>
</div>
